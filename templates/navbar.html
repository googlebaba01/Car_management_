<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management Navbar</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Customizing the navbar background gradient */
        .navbar {
            background: linear-gradient(135deg, #3498db, #2ecc71); /* Custom gradient */
            border-radius: 5px;
        }

        /* Navbar link hover effect */
        .nav-link {
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important; /* Change text color on hover */
            background-color: #27ae60 !important; /* Green background on hover */
        }

        /* Adjust navbar branding */
        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .navbar-brand:hover {
            color: #f39c12 !important; /* Highlight brand color on hover */
        }

        /* Additional Navbar Items Styling */
        .navbar-nav .nav-item {
            margin-left: 15px; /* Space between nav items */
        }

        /* Smooth hover transitions */
        .nav-link {
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #f39c12 !important;  /* Gold color for hover effect */
            background-color: #ecf0f1 !important;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-gradient shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">
            <i class="bi bi-car-front"></i> Car Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'add_cars' %}">Add Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'add_brands' %}">Add Brands</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'privacy_settings' %}">Privacy Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="{% url 'signup' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
